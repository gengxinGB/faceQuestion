<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueBind(D)</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div class="app">
    <input type="text" v-model="meg">
    <p>{{data}}</p>
</div>
<script>
    let app=new Vue({
        el:"#app",
        data:{
            meg:""
        }
    })
</script>
</body>
</html>
