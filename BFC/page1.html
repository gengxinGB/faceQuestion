<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应两栏布局</title>
    <style type="text/css">
        body{
            width: 300px;
            position: relative;
        }
        .one{
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }
        .two{
            height: 200px;
            background:#fcc;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
